<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Puppy Adoption Page</h1>
    <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
    <p>Please note: First Name,Last name,Password, and Email are required</p>
    <form action="http://www.google.com" method="get">
        <br>
    <label for="1sttag">Firstname:</label>
    <input id="1sttag" type="firstname" name="userfirstname" placeholder="Enter 1st name">
    
    <label for="2ndtag">Secondname:</label>
    <input id="2ndtag" type="Secondname" name="usersecondname" placeholder="Enter 2nd name"> 
<br>
<br>
    <label for="emailtag">Email:</label>
    <input id="emailtag" type="email" name="useremail" placeholder="Enter Email">
    <label for="passtag">Password:</label>
    <input id="passtag" type="password" name="userpassword" placeholder="Enter password">
<br>
    <p>Are you over the age of 18?</p>

    <label for="yes">Yes</label>
    <input id="yes" type="radio" name="age" value="yes">

    <label for="no">No</label>
    <input type="radio" id="no" name="age" value="no">
    <p>Payment Type:</p>
    <select name="paymenttype">
     <option value="Credit Card">Credit card</option>
     <option value="Paypal">Paypal</option>

    </select>
    <br>
    <p>Any comments?</p>
    <textarea name="kanjar" id="" cols="30" rows="10"></textarea>
    
    <input type="submit" name=""  value="submit Feedback">

</form>
</body>
</html>
